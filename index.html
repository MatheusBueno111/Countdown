<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <title>RocketLaunch</title>
  </head>
  <body>
    <!--top image-->
    <div class="topImage"></div>

    <!--content-->
    <div class="main">
      <div class="container">
        <div class="wrapper">
          <h1>READY TO LAUNCH IN...</h1>
          <ul>
            <li>Dias</li>
            <li>Horas</li>
            <li>Minutos</li>
            <li>Segundos</li>
          </ul>
          <div class="timer">
            <p id="days"></p>
            <p id="hours"></p>
            <p id="minutes"></p>
            <p id="seconds"></p>
          </div>
        </div>
        <div class="toSign">
          <h3>Inscreva-se para saber mais sobre o lan√ßamento</h3>
          <button>Inscreva-se</button>
        </div>
      </div>
      <img class="rocketImage" src="assets/images/rocket.svg" alt="top-image" />
    </div>

    <!--bottom image-->
    <div class="bottomImage"></div>

    <script src="main.js"></script>
  </body>
</html>
